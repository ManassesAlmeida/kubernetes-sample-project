apiVersion: extensions/v1beta1 #networking.k8s.io/v1
kind: Ingress
metadata:
    name: frontend-ingress
spec:
    rules:
    - http:
        paths:
        - path: /api
          backend:
            serviceName: backend
            servicePort: 8080
        - path: /
          backend:
            serviceName: frontend
            servicePort: 80